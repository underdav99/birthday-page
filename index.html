<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday!</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #fdf6e3;
      margin: 0;
      padding: 0 10px;
    }

    img {
      width: 100%;
      max-width: 750px;
      height: auto;
      margin-top: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    button {
      font-size: 1.2em;
      padding: 10px 20px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
      max-width: 300px;
    }

    @media (max-width: 480px) {
      img {
        max-width: 90%;
      }

      button {
        font-size: 1.5em;       /* Slightly larger text on phones */
        padding: 15px 30px;     /* Touch-friendly size */
      }
    }

    .donate-button {
  display: inline-block;
  background-color: #ff69b4; /* bright pink for visibility */
  color: white;
  padding: 14px 24px;
  font-size: 1.2em;
  text-align: center;
  border-radius: 8px;
  text-decoration: none;
  margin-top: 15px;
  max-width: 90%;
  transition: background-color 0.3s ease;
}

.donate-button:hover {
  background-color: #e055a1;
}

@media (max-width: 480px) {
  .donate-button {
    font-size: 1.5em;
    padding: 16px 28px;
  }
}
  </style>
</head>
<body>
  <h1>🎉 Happy Birthday, Pianinou! 🎉</h1>
<a href="https://www.kisa.ge/donate/pianinou" target="_blank" class="donate-button">
  აჩუქე ხურდა <3
</a>
  <img src="pianinou.jpg" alt="Birthday Photo">
  <h2>მუსიკის ჩასართველად დააჭირე დაკვრას 🎶</h2>
  <button onclick="document.getElementById('bdayAudio').play()">▶ დაკვრა</button>

  <audio id="bdayAudio" loop>
    <source src="happy-birthday-334876.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
</body>
</html>
